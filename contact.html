<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <nav class="navbar"> 
        <div class="logo">Logo</div>
        <ul> 
            <li><a href="index.html" class="button">About</a></li>

        </ul>

    <header class="hero"> <!-- HEADER SECTION -->
        <div class="svg-header">
            <img src="images/line3.svg" id="svg3" />
            <img src="images/line2.svg" id="svg2" />
            <img src="images/line1.svg" id="svg1" />
            <img src="images/bubble2.svg" class=opacity />
            <img src="images/bubble1.svg" id="svg1" />

        </div>
    </header>

    <main>
        <div class="container">
            <div class="left">
                    <h1>CONTACT</h1>
                    <h3>Get in touch</h3>
                    <p>Leave your thoughts with me below. 
                    </p>
                    <br><br>
                    <form id="userForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        
                    <button type="submit">Submit</button>
                    </form>
            </div>
        </div>

    </main>

    <footer> <!-- FOOTER SECTION -->
        <p>Caleb Denholm</p>
    </footer>
